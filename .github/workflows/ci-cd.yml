name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add VM host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_HOST_KEY }}" >> ~/.ssh/known_hosts

      - name: Debug current user
        run: |
          echo "Current user: $(whoami)"
          echo "Home directory: $HOME"
          echo "Working directory: $(pwd)"

      - name: Clean and prepare destination directory
        run: |
          echo "Cleaning old /var/www/portfolio directory..."
          sudo rm -rf /var/www/portfolio  # Use sudo to remove the directory
          sudo mkdir -p /var/www/portfolio  # Use sudo to create the directory
          sudo chown -R $USER:$USER /var/www/portfolio  # Change ownership to the current user
          echo "Destination directory is ready."

      - name: Copy files to destination
        run: |
          echo "Copying files to /var/www/portfolio..."
          sudo cp -r ./* /var/www/portfolio
          echo "Files copied successfully."
