name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          command_timeout: 30m 
          script: |
            # Create directory if it doesn't exist
            mkdir -p /var/www/portfolio
            
            # Navigate to project directory
            cd /var/www/portfolio
            
            # Debug: List directory contents before cleanup
            echo "Directory contents before cleanup:"
            ls -la
            
            # Stop existing containers
            docker compose down || true
            
            # Clean up old files (including hidden files)
            echo "Cleaning up directory..."
            rm -rf * .[!.]* ..?* || true  # Remove all files, including hidden ones
            
            # Debug: List directory contents after cleanup
            echo "Directory contents after cleanup:"
            ls -la
            
            # Clone the repository
            echo "Cloning repository..."
            git clone https://github.com/atefalvi/v3pf.git .
            
            # Create the .env file from GitHub Secrets
            echo "${{ secrets.ENV_FILE }}" > /var/www/portfolio/.env
            
            # Debug: List directory contents after cloning
            echo "Directory contents after cloning:"
            ls -la
            
            # Build and start containers
            echo "Building and starting containers..."
            docker compose build --no-cache
            docker compose up -d
