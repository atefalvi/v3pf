name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add VM host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_HOST_KEY }}" >> ~/.ssh/known_hosts

      - name: Debug current user
        run: |
          echo "Current user: $(whoami)"
          echo "Home directory: $HOME"
          echo "Working directory: $(pwd)"

      - name: Clean and prepare destination directory as atef
        run: |
          echo "Cleaning old /var/www/portfolio directory..."
          sudo -u atef rm -rf /var/www/portfolio  # Run as atef
          sudo -u atef mkdir -p /var/www/portfolio  # Run as atef
          echo "Destination directory is ready."

      - name: Copy files to destination as atef
        run: |
          echo "Copying files to /var/www/portfolio..."
          sudo -u atef cp -r ./* /var/www/portfolio  # Run as atef
          echo "Files copied successfully."
