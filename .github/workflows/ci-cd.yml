name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add VM host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_HOST_KEY }}" >> ~/.ssh/known_hosts

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} "echo 'SSH connection successful'"

      - name: Verify file copying
        run: |
          echo "Copying files to VM..."
          scp -r ./* ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }}:/var/www/portfolio
          echo "Files copied successfully."
          ssh ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} "ls -la /var/www/portfolio"

      - name: Copy files to VM and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USERNAME }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Add the host key to known_hosts
            mkdir -p ~/.ssh
            echo "${{ secrets.VM_HOST_KEY }}" >> ~/.ssh/known_hosts
            # Stop and remove existing containers
            docker compose -f /var/www/portfolio/docker-compose.yml down || true
            # Clean up old files
            rm -rf /var/www/portfolio/* || true
            mkdir -p /var/www/portfolio
            docker compose up -d --build
