name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add VM host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_HOST_KEY }}" >> ~/.ssh/known_hosts

      - name: Clean and prepare destination directory
        run: |
          echo "Cleaning old /var/www/portfolio directory..."
          rm -rf /var/www/portfolio  # Remove the directory if it exists
          mkdir -p /var/www/portfolio  # Recreate the directory
          echo "Destination directory is ready."

      - name: Copy files to destination
        run: |
          echo "Copying files to /var/www/portfolio..."
          cp -r ./* /var/www/portfolio
          echo "Files copied successfully."
